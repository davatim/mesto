<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/page.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo/logo.svg" alt="Логотип" />
      <img class="header__line" src="./images/Line.svg" alt="Линия" />
    </header>
    <main>
      <section class="profile">
        <div class="profile__blocks">
          <img class="profile__avatar" src="./images/image.jpg" alt="Картинка Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
              <img class="" src="./images/Edit Button.svg" alt="кнопка">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__button" src="./images/Add Button.svg" alt="плюс">
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__title">Карачаевск</h2>
            <img class="element__icon" src="./images/Vector.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__icon" src="./images/Vector.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <img class="element__icon" src="./images/Vector.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/elbrus.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__icon" src="./images/Vector.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/dombai.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__title">Домбай</h2>
            <img class="element__icon" src="./images/Vector.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.png" alt="Карачаевск">
          <div class="element__block">
            <h2 class="element__title">Карачаево-Ч...</h2>
            <img class="element__icon" src="./images/Vector.svg" alt="Лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
