<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo/logo.svg"
        alt="Логотип страницы"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/image.jpg"
          alt="Изображение автора"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <!-- Блок заполненный через js -->
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© Timofeev D.R. Mesto Russia 2023</p>
    </footer>
    <section class="popup popup_edit-profile">
      <div class="popup__container popup__container_edit-profile">
        <h2 class="popup__title popup__title_edit-profile">Редактировать профиль</h2>
        <form class="popup__name popup_form_edit-profile" name="formAuthorText">
          <input class="popup__input popup__input_type_author" type="text" name="name" value="" />
          <input class="popup__input popup__input_type_text" type="text" name="text" value="" />
          <button class="popup__info-save popup__save_edit-profile" type="submit">Сохранить</button>
        </form>
        <button class="popup__close popup__close_edit-profile" type="button"></button>
      </div>
    </section>
    <div class="popup popup_edit-card">
      <div class="popup__container popup__container_edit-card">
        <h3 class="popup__title popup__title_edit-card">Новое место</h3>
        <form class="popup__form popup__form_edit-card" name="edit-card">
          <input
            class="popup__item popup__item_edit-card_name"
            type="text"
            name="place"
            value=""
            placeholder="Название"
          />
          <input
            class="popup__item popup__item_edit-card_job"
            type="text"
            name="link"
            value=""
            placeholder="Ссылка на картинку"
          />
          <button class="popup__save popup__save_edit-card" type="submit">
            Создать
          </button>
        </form>
        <button
          class="popup__close popup__close_edit-card"
          type="button"
        ></button>
      </div>
    </div>
    <template class="card-template">
      <article class="element">
        <img class="element__image" src="#" alt="" />
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
          <button class="element__del" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
